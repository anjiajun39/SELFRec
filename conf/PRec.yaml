training.set: ./dataset/ai_tec_new/train.txt
test.set: ./dataset/ai_tec_new/test.txt

model:
  name: PRec
  type: graph

item.ranking.topN: [5,10,20]

embedding.size: 128
max.epoch: 1000
batch.size: 2048
learning.rate: 0.001
reg.lambda: 0.0001

PRec:
  n_layer: 2
  hyper_dim: 128
  p: 0.2
  drop_rate: 0.1
  early_stopping: 50

output: ./results/
